<body>
    <script>
        function add(a, b) {
            alert(this.num + a + b)
        }
        add(2, 3) //NaN=>Not a Number

        //bind method is that are the crated a new function
        let a = {
            num: 50
        }
        sum = add.bind(a)
        sum(2, 6)
    </script>
</body>
