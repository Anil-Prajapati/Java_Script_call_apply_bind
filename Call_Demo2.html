<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function sayHii() {
            console.log(this, this.name);
        }
        sayHii()

        let obj1 = {
            name: 'ANil Kumar'
        }
        sayHii.call(obj1)

        let obj2 = {
            name: "Rahul"
        }

        sayHii.call(obj2);
    </script>
</body>
