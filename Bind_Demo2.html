<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: "ANil",
            display: function() {
                console.log(this.name, this)
            }
        }
        obj.display(); //this=obj

        let f1 = obj.display; //this=window
        f1();

        let f2 = obj.display.bind(obj) //this=obj
        f2();

        let f3 = f2; //this=obj
        f3();
    </script>
</body>

</html>
