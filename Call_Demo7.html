<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            name: "sachin",
            sayHii: function() {
                console.log('hello-' + this.name)

            },
        };
        user.sayHii();

        let obj2 = {
            name: "ANil"
        }
        user.sayHii.call(obj2)

        setTimeout(user.sayHii, 2000)

        setTimeout(() => {

            user.sayHii.call(user)

        }, 4000)
    </script>
</body>

</html>
