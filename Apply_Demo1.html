<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            console.log(this.num + a + b) //this.num is window
        }
        add(2, 3) //NaN

        let obj1 = {
            num: 40
        }
        add.call(obj1, 5, 6)
        let arr = [10, 20]

        //this is the not working in call method as pass values in array formats we can not devided by the agrgumenets
        add.call(obj1, arr)


        let arr1 = [10, 20]
        add.apply(obj1, arr1)

        //this type we have to call the call method
        add.call(obj1, ...arr1)
    </script>
</body>

</html>
