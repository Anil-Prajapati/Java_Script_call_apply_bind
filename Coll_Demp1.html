<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //this is used to coll method-is used pass a different object as a values to 'this'

        function add(a, b) {
            console.log(this.num + a + b)
        }
        add(2, 3);

        //this is the colled by the use a different object as value to this
        let obj = {
            num: 4
        };
        add.call(obj, 2, 3)

        //call method is used pass a different object as values to this
        let obj2 = {
            num: 45
        }

        add.call(obj2, 5, 6) //56
    </script>
</body>

</html>
